<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{count}}</h4>
    <p class="card-text">{{type}}</p>
    <div class="col-md-8 float-right">
      <a class="btn btn-primary btn-block" routerLink="navigator"
        [queryParams]="{'tab' : tab}">See all</a>
    </div>
  </div>
</div>
